<body class="bg-gradient-secondary" style="padding-top: 5rem; padding-bottom: 5rem;">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <img src="pink capsule.png" width="80px" style="padding-bottom:10px">
            
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" id="signup-form">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="signup-firstname" placeholder="First Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="signup-lastname" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="signup-email" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="signup-password" placeholder="Password">
                  </div>
                </div>

                <div class="text-success text-center" id="success"></div>
                <div class="text-danger text-center" id="error"></div>

                <button class="btn btn-primary btn-user btn-block" type="submit">
                  Register Account
                </button>
                <hr>
                <a href="home.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Sign In
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="">Already have an account? Sign In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
